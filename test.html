<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>I Love You Animation</title>
    <style>
        /* This CSS styles the page to look like the image */
        body {
            margin: 0;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif;
            background-color: #f3b562; /* Yellow-orange background */
            color: white;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh; /* Make it full screen */
            text-align: center;
            overflow: hidden;
        }

        .container {
            position: relative;
            font-size: 5vw; /* Responsive font size */
            font-weight: bold;
            letter-spacing: 0.5em;
            text-transform: uppercase;
        }
        
        /* These are the decorative lines on the side */
        .container::before, .container::after {
            content: '';
            position: absolute;
            top: 10%;
            height: 80%;
            width: 5px;
            background-color: white;
            opacity: 0.5;
        }

        .container::before {
            left: -30px;
        }

        .container::after {
            right: -30px;
        }
        
        /* We need to style each letter so we can animate it */
        .letter {
            display: inline-block; /* Allows us to animate position */
            position: relative;
        }
    </style>
</head>
<body>

    <div class="container" id="text-container">
        <span class="letter">I</span>
        <span class="letter">&nbsp;</span>
        <span class="letter">L</span>
        <span class="letter">O</span>
        <span class="letter">V</span>
        <span class="letter">E</span>
        <span class="letter">&nbsp;</span>
        <span class="letter">Y</span>
        <span class="letter">O</span>
        <span class="letter">U</span>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/@mojs/core@latest/mojs.min.js"></script>

    <script>
        // Select all the letters we want to animate
        const letters = document.querySelectorAll('.letter');

        // Create a new animation "timeline" with mo.js
        const timeline = new mojs.Timeline();

        // Loop through each letter and create an animation for it
        letters.forEach((letter, index) => {
            const animation = new mojs.Html({
                el: letter,          // The element to animate (one of our letters)
                opacity: { 0: 1 },     // Fade from invisible (0) to visible (1)
                y: { '100%': '0%' }, // Move up from below its position
                scale: { 0.5: 1 },   // Grow from half size to full size
                duration: 800,       // How long the animation takes in milliseconds
                delay: index * 100,  // Stagger the start of each letter's animation
                easing: 'elastic.out' // A bouncy easing effect
            });
            // Add this letter's animation to the main timeline
            timeline.add(animation);
        });

        // Play the whole timeline!
        timeline.play();
    </script>

</body>
</html>
