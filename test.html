<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>I Love You Animation</title>
    <style>
        body {
            margin: 0;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif;
            background-color: #f3b562;
            color: white;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            text-align: center;
            overflow: hidden;
        }
        .container {
            position: relative;
            font-size: 5vw;
            font-weight: bold;
            letter-spacing: 0.5em;
            text-transform: uppercase;
        }
        .container::before, .container::after {
            content: '';
            position: absolute;
            top: 10%;
            height: 80%;
            width: 5px;
            background-color: white;
            opacity: 0.5;
        }
        .container::before { left: -30px; }
        .container::after { right: -30px; }
        .letter {
            display: inline-block;
            position: relative;
        }
    </style>
</head>
<body>

    <div class="container" id="text-container">
        <span class="letter">I</span>
        <span class="letter">&nbsp;</span>
        <span class="letter love-letter">L</span>
        <span class="letter love-letter">O</span>
        <span class="letter love-letter">V</span>
        <span class="letter love-letter">E</span>
        <span class="letter">&nbsp;</span>
        <span class="letter">Y</span>
        <span class="letter">O</span>
        <span class="letter">U</span>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/@mojs/core@latest/mojs.min.js"></script>

    <script>
        // --- PART 1: Define all the elements and animations ---

        // Select the specific letters we need to hide later
        const loveLetters = document.querySelectorAll('.love-letter');
        const allLetters = document.querySelectorAll('.letter');
        
        // Define the "bloop" animation. The image code calls it but doesn't show what it is.
        // Let's make it a cool heart burst!
        const bloop = new mojs.Burst({
            parent: '#text-container', // Attach to the text container
            radius: { 50: 150 },
            angle: 45,
            count: 12,
            children: {
                shape: 'heart',
                fill: '#E5214A',
                scale: { 1: 0, easing: 'sin.in' },
                duration: 1500,
                easing: 'elastic.out'
            }
        });

        // --- PART 2: Build the animation timeline ---

        const mainTimeline = new mojs.Timeline();

        // Animation to make all the letters appear initially
        const appearAnimation = new mojs.Html({
            el: allLetters,
            opacity: { 0: 1 },
            y: { 50: 0 },
            duration: 600,
            delay: 'stagger(75)', // Stagger makes them appear one after another
            easing: 'cubic.out'
        });

        // This part is the logic FROM YOUR IMAGE
        // We create a "Tween" which is just a timer. It waits for 1000ms.
        const disappearTween = new mojs.Tween({
            duration: 1000, // This is the 'move = 1000' from the image
            onComplete: () => {
                // When the timer finishes, hide the "LOVE" letters...
                loveLetters.forEach(el => {
                    new mojs.Html({
                        el: el,
                        opacity: { 1: 0 },
                        y: { 0: -50 },
                        duration: 600,
                        easing: 'cubic.in'
                    }).play();
                });
                
                // ...and play our heart burst animation.
                bloop.play();
            }
        });

        // --- PART 3: Put it all together and play it ---

        // Add the animation for the letters appearing
        mainTimeline.add(appearAnimation);

        // Add the timer that will trigger the disappearance
        mainTimeline.add(disappearTween);

        // Play the entire sequence!
        mainTimeline.play();
    </script>

</body>
</html>
