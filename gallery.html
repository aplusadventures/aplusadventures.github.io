<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gallery | A+ Adventures</title>
    <meta name="description" content="Explore photos from A+ Adventures expeditions around the world.">
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/gallery.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;700&family=Montserrat:wght@700&display=swap" rel="stylesheet">
</head>
<body>
    <header class="main-header" id="main-header">
        <div class="container">
            <nav class="navbar">
                <a href="index.html" class="logo"><span class="logo-text">A+ Adventures</span></a>
                <button class="hamburger" id="hamburger" aria-label="Open navigation menu" aria-expanded="false" aria-controls="nav-menu">
                    <span class="bar"></span><span class="bar"></span><span class="bar"></span>
                </button>
                <ul class="nav-menu" id="nav-menu">
                    <li><a href="index.html">Home</a></li>
                    <li><a href="adventures.html">Adventures</a></li>
                    <li><a href="gallery.html" class="active">Gallery</a></li>
                    <li><a href="about.html">About</a></li>
                    <li><a href="contact.html" class="nav-cta">Contact</a></li>
                </ul>
            </nav>
        </div>
    </header>

    <main>
        <section class="page-header">
            <div class="container">
                <h1>Our Adventure Gallery</h1>
                <p>Moments of awe and excitement from our expeditions</p>
            </div>
        </section>

        <section class="gallery-section section">
            <div class="container">
                <div class="filter-buttons">
                    <button class="filter-btn active" data-filter="all">All</button>
                    <button class="filter-btn" data-filter="mountains">Mountains</button>
                    <button class="filter-btn" data-filter="wildlife">Wildlife</button>
                    <button class="filter-btn" data-filter="water">Water</button>
                    <button class="filter-btn" data-filter="aerial">Aerial</button>
                </div>

                <div class="gallery-grid">
                    <!-- Add up to 29+ images here. Example structure below. -->
                    <!-- For lazy loading, change `src` to `data-src` and add `class="lazyload"` -->
                    <a href="images/gallery/mountain1.jpg" class="gallery-item" data-category="mountains">
                        <img src="images/gallery/mountain1.jpg" alt="Mountain landscape" loading="lazy">
                        <div class="gallery-overlay"><span><i class="fas fa-search-plus"></i></span></div>
                    </a>
                    <a href="images/gallery/wildlife1.jpg" class="gallery-item" data-category="wildlife">
                        <img src="images/gallery/wildlife1.jpg" alt="Lion on safari" loading="lazy">
                        <div class="gallery-overlay"><span><i class="fas fa-search-plus"></i></span></div>
                    </a>
                    <a href="images/gallery/water1.jpg" class="gallery-item" data-category="water">
                        <img src="images/gallery/water1.jpg" alt="Kayaking on a lake" loading="lazy">
                        <div class="gallery-overlay"><span><i class="fas fa-search-plus"></i></span></div>
                    </a>
                    <a href="images/gallery/aerial1.jpg" class="gallery-item" data-category="aerial">
                        <img src="images/gallery/aerial1.jpg" alt="Hot air balloon view" loading="lazy">
                        <div class="gallery-overlay"><span><i class="fas fa-search-plus"></i></span></div>
                    </a>
                    <!-- Repeat for all your images, assigning the correct 'data-category' -->
                    <a href="images/gallery/mountain2.jpg" class="gallery-item" data-category="mountains">
                        <img src="images/gallery/mountain2.jpg" alt="Snowy peak" loading="lazy">
                        <div class="gallery-overlay"><span><i class="fas fa-search-plus"></i></span></div>
                    </a>
                    <a href="images/gallery/wildlife2.jpg" class="gallery-item" data-category="wildlife">
                        <img src="images/gallery/wildlife2.jpg" alt="Elephant herd" loading="lazy">
                        <div class="gallery-overlay"><span><i class="fas fa-search-plus"></i></span></div>
                    </a>
                    <!-- ... Add the rest of your 29 images here ... -->
                </div>
            </div>
        </section>
    </main>
    
    <!-- Add your footer here (same as index.html) -->

    <script src="js/main.js"></script>
    <script src="js/gallery.js"></script>
</body>
</html>
